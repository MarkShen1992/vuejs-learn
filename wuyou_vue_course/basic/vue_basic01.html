<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">
      <!-- 1.2 插值表达式 -->
      <p>原始内容 {{ title }} 原始内容</p>
      <p>{{ content }}</p>
      <!-- <p>{{ 1 + 1 }}</p>
      <p>{{ 1 == 1 ? '相等' : '不相等'}}</p> -->
      <!-- <p>{{ output() }}</p>
      <p>{{ output() }}</p>
      <p>{{ output() }}</p>
      <p>{{ outputContent }}</p>
      <p>{{ outputContent }}</p>
      <p>{{ outputContent }}</p> -->

      <!-- 4. 指令 -->
      <!-- 内容指令 -->
      <!-- <p v-text="title">title，都会覆盖标签原始内容</p>
      <p v-text="html">html，都会覆盖标签原始内容</p>
      <p v-html="html">html，都会覆盖标签原始内容</p> -->

      <!-- 渲染指令 -->
      <!-- <p v-for="(item,key,index) in objs">这是内容 {{ item }}</p> -->
      <!-- <p v-if="bool">标签内容</p> -->
      <!-- <p v-show="bool">标签内容</p> -->

      <!-- 属性指令 -->
      <!-- <p v-bind:title="title">这是内容</p> -->
      <!-- <p :title="title">这是内容</p> -->

      <!-- 事件指令 -->
      <!-- <button v-on:click="output">按钮</button> -->
      <!-- <button @click="output">按钮</button> -->

      <!-- 表单指令: v-model可以实现双向数据绑定 -->
      <input type="text" v-model="inputValue" />
      <p>{{ inputValue }}</p>

      <!-- 5. 修饰符: 为了实现与指令相关的常用操作, 简化代码和dom操作, 事件修饰符, 按键修饰符 -->
      <input type="text" v-model.trim="inputValue" />
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      // 1. 响应式数据与插值表达式
      el: '#app',
      // 适合日后组件化开发的时候避免组件间的数据冲突而设置的
      data() {
        return {
          title: '这是标题文本',
          content: '这是内容文本',
          html: '这是<span>span</span>',
          objs: { a: 10, b: 20, c: 30 },
          bool: false,
          inputValue: '请输入',
        }
      },
      // 1.3 methods 属性
      methods: {
        output() {
          console.log('method 执行了')
          return '标题为' + this.title + ', 内容为' + this.content
        },
      },
      // 2. 计算属性，具有缓存性
      computed: {
        outputContent() {
          console.log('outputContent 执行了')
          return '标题为' + this.title + ', 内容为' + this.content
        },
      },
      // 3. 监听器 Watcher，vue开放的一些开放的内容
      watch: {
        title(newVal, oldVal) {
          console.log(newVal, oldVal)
        },
      },
    })
  </script>
</html>
